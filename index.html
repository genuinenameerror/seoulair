<!doctype html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>jQuery 미세먼지</title>

    <!-- jQuery를 import 합니다 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <style type="text/css">
        div.question-box {
            margin: 10px 0 20px 0;
        }
        .bad{
            color:crimson;
            font-weight:bold;
        }
        .mid{
            color:orange;
            font-weight:bold;
        }
    </style>

    <script>
        function q1() {
            // 여기에 코드를 입력하세요
            //  줄맞추기 ctrl + alt + L
            $('#names-q1').empty();
            $.ajax({
                type: "GET",
                url: "http://openapi.seoul.go.kr:8088/6d4d776b466c656533356a4b4b5872/json/RealtimeCityAir/1/99",
                data: {},
                success: function(response){
                    
                    
                    let gu = '';
                    let v = 0;
                    let msg='';
                    let temp_input = '';
                    for (let i=0;i<response['RealtimeCityAir']['row'].length;i++){
                        gu = response['RealtimeCityAir']['row'][i]['MSRSTE_NM'];
                        v = response['RealtimeCityAir']['row'][i]['IDEX_MVL'];
                        msg = response['RealtimeCityAir']['row'][i]['IDEX_NM'];
                        temp_input = ${gu} : ${msg} ${v};

                        
                        $('#names-q1').append(temp_input);

                    }
                }
            })
        }
    </script>

</head>

<body>
    <h1>jQuery+Ajax의 조합을 연습하자!</h1>

    <hr />

    <div class="question-box">
        <h2>1. 서울시 OpenAPI(실시간 미세먼지 상태)를 이용하기</h2>
        <p>모든 구의 미세먼지를 표기해주세요</p>
        <p>업데이트 버튼을 누를 때마다 갱신됩니다.</p>
        <button onclick="q1()">업데이트</button>
        <ul id="names-q1">
        </ul>
    </div>
</body>

</html>
